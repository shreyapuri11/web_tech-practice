<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table example</title>
</head>
<body>
    <table>
        <tr>
            <td colspan ="3">columns</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">total</td>
        </tr>
    </table>
</body>
</html>
