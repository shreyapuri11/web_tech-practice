<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Click Example</title>
</head>
<body>

    <button onclick="displayMyName()">Click me!</button>

    <script>
        function displayMyName() {
            var myName = "Your Name"; // Replace "Your Name" with your actual name
            alert("My name is: " + myName);
        }
    </script>

</body>
</html>
