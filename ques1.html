<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered list example</title>
    <style type="text/css">
        .l1{
            list-style-type: circle;
        }
        .l2{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>Fruit</li>
        <ul class = "l1">
            <li>Bananas</li>
            <li>Apples</li>
            <ul class="l2">
                <li>Green</li>
                <li>Red</li>
            </ul>
            <li>Pears</li>
        </ul>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>
</body>
</html>
