<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .l1{
          list-style-type: square;
        }
        .l2{
            list-style-type: circle;
        }
        .l3{
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h2>Nested List</h2>
    <ol>
        <li>Chocolates</li>
        <ul class="l1">
            <li>dairy milk</li>
            <li>bournvile</li>
            <li>munch</li>
        </ul>
        <li>Games</li>
        <ul class="l3">
            <li>cricket</li>
            <li>hockey</li>
            <li>football</li>
        </ul>
        <li>Fruit</li>
        <ul class="l2">
            <li>apple</li>
            <li>orange</li>
            <li>grapes</li>
        </ul>
    </ol>
</body>
</html>
